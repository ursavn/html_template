<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sample HTML</title>

    <link type="text/css" rel="stylesheet" href="./assets/css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/app.css" />
</head>

<body>
    <!-- DO SOMETHING -->
    <div class="wrapper">
        <div class="wrapper-content">
            <header class="page-title">
                <a class="btn-back" href="">&lt;</a>
                <h1>利用済みクーポン一覧</h1>
            </header>
            <div class="main-content">
                <div class="list-used-coupons">
                    <div class="coupons by-date">
                        <header class="used-on">
                            <span class="txt-date">利用日</span>｜20XX年X月X日
                        </header>
                        <div class="coupon-detail">
                            <header class="selected">選択済み</header>
                            <div class="pay-for">
                                <div class="col-left">
                                    <div class="product-img">
                                        <img src="" alt=""/>
                                        <h4 class="product-name">外国産バナナ10円引き</h4>
                                        <span class="condition-limit">1家族1点限り</span>
                                    </div>
                                </div>
                                <div class="col-right">
                                    <div class="coupon-status">利用済み</div>
                                </div>
                            </div>
                            <footer class="info-extra">
                                <div class="expiration-date">
                                    <span class="txt-expiration">利用期間</span>2021年12月1日〜2022年1月◯日まで
                                </div>
                                <div class="combine">併用可</div>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/app.min.js"></script>
</body>

</html>
